<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: cornflowerblue;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }h1{
            text-align: center;
        }
        form{
            text-align: center;
            input{
                width: 250px;
            }
        }
        table,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body>      
    <h1>Content Based Recommending Movies</h1>
    <form method="POST">
        <input type="text" name="user_input" placeholder="search movie" required>
        <button type="submit">submit</button>
    </form>
    <hr>
    <h1>Recommended movie:</h1>
<center>
    <table>
        {% for movie in Recommendations %}
        <tr>
            <td>{{movie}}</td>
        </tr>
        {% endfor %}
    </table>
</center>
    
    
</body>
</html>
